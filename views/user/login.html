<!DOCTYPE html>
<html>
<% include ../_meta.html %>
<body>
	<% include ../_header.html %>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1><%= title %></h1>
				<% if (success) { %>
					<div class="success" style="color:blue;"><%= success %></div>
				<% } %>
				<% if (error) { %>
					<div class="error" style="color:red;"><%= error %></div>
				<% } %>
				<form method="post" role="form">
					<div class="form-group">
						<label for="name">用户名：</label>
						<input type="text" class="form-control input-lg" id="name" name="name" placeholder="输入用户名">
					</div>
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" class="form-control input-lg" id="password" name="password" placeholder="输入密码">
					</div>
					<button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
				</form>
			</div>
		</div>
	</div>
	<% include ../_footer.html %>
</body>
</html>
